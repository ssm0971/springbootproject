<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>센터정보수정페이지</title>
  <link rel="stylesheet" href="../../css/centermypage/center-mypage-profile-update.css">
</head>

<body>
  <header></header>
  <main>
    <div class="center-member-profile-navbox">
      <nav>
        <ul class="center-member-profile-nav-ul">
          <li id="profile"><a href="./center-mypage-profile-update.html"> 개인정보수정</a></li>
          <div id="choice"></div>
          <li id="mywrite"><a href="./center-mypage-writeinfo-my.html"> 작성글조회</a></li>
          <li id="volunteer"><a href="./center-mypage-volun-list.html"> 봉사</a></li>
          <li id="adopt"><a href="./center-mypage-adopt-adopt-list.html"> 입양</a></li>
          <li id="notebox"><a href="./center-mypage-notebox-send.html"> 쪽지함</a></li>
          <li id="withdrawal"><a href=""> 회원탈퇴</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="center-member-profile-infobox">
      <div class="center-member-profile-info">
        <div class="center-member-profile-infoarea">
          <div class="center-member-profile-infoimg">
            <img src="../../img/logo.jpg">
          </div>
          <div class="center-member-profile-info-textarea">
            <form action="" method="">
              <div class="center-member-profile-inputbox">
                <label for="email">
                <div id="contents"><div id="labelname">이메일 : </div><div><input type="text" id="email"></div><button class="center-member-profile-button-small">인증전송</button></div>
              </label>
              <label for="phonenumber">
                <div id="contents"><div id="labelname">전화번호 : </div><div><input type="text" id="phonenumber"></div><button class="center-member-profile-button-small">인증전송</button></div>
              </label>
              <label for="phonenumbercheck">
                <div id="contents"><div id="labelname">인증번호 : </div><div><input type="text" id="phonenumbercheck"></div><button class="center-member-profile-button-small">인증확인</button></div>
              </label>
              <label for="address">
                <div id="contents"><div id="labelname">주소 : </div><div><input type="text" id="address"></div><button class="center-member-profile-button-small">주소</button></div>
              </label>
              <label for="password">
                <div id="contents"><div id="labelname">비밀번호 : </div><div><input type="text" id="password"></div></div>
              </label>
              <label for="passwordcheck">
                <div id="contents"><div id="labelname">비밀번호 확인 : </div><input type="text" id="passwordcheck"></div>
              </label>
                <div id="contents"><div id="labelname">알림수신 동의 </div>동의<input type="radio" name="agree" id="Y">비동의<input type="radio" name="agree" id="N"></div>
                <div class="center-member-profile-button">
                <a href="./center-mypage-profile.html">
                  <button type="button">수정</button>
                </a>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
