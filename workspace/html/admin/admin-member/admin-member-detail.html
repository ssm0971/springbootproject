      <div class="container">
        <div class="container-margin">
          <!-- 헤더 -->
          <!-- 내용 섹션 -->
          <section class="board-info-box-layout">
            <div class="board-info-box">
              <div class="board-info-title-box">
                <span>회원 정보</span>
              </div>
              <div class="center-container">
                <h1>회원 정보</h1>
                <form id="center-signupForm">
                  <div class="center-form-group">
                    <label for="center-name">이름 <span class="center-required">*</span></label>
                    <input type="text" id="center-name" name="center-name" readonly value="Lorem Ipsum" required>
                    <span class="center-error-message" id="center-name-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-businessNumber">닉네임 <span class="center-required">*</span></label>
                    <div class="center-input-button-group">
                      <input type="text" id="center-businessNumber" name="center-businessNumber" readonly value="Lorem Ipsum" required>
                    </div>
                    <span class="center-error-message" id="center-businessNumber-error"></span>
                  </div>
                  <div class="form-group">
                    <label>성별 <span class="required">*</span></label>
                    <div class="gender-buttons">
                      <button type="button" class="gender-btn" data-gender="남">남</button>
                      <button type="button" class="gender-btn" data-gender="여">여</button>
                    </div>
                    <input type="hidden" id="gender" name="gender" required="">
                    <span class="error-message" id="gender-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-userid">아이디 <span class="center-required">*</span></label>
                    <input type="text" id="center-userid" name="center-userid" readonly value="Lorem Ipsum" required>
                    <span class="center-error-message" id="center-userid-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-password">비밀번호 <span class="center-required">*</span></label>
                    <input type="password" id="center-password" name="center-password" readonly value="Lorem Ipsum" required>
                    <span class="center-error-message" id="center-password-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-phone">연락처 <span class="center-required">*</span></label>
                    <div class="center-input-button-group">
                      <input type="tel" id="center-phone" name="center-phone" readonly value="Lorem Ipsum" required>
                    </div>
                    <span class="center-error-message" id="center-phone-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-email">이메일 <span class="center-required">*</span></label>
                    <div class="center-input-button-group">
                      <input type="email" id="center-email" name="center-email" readonly value="Lorem Ipsum" required>
                    </div>
                    <span class="center-error-message" id="center-email-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-zipcode">우편번호 <span class="center-required">*</span></label>
                    <div class="center-input-button-group">
                      <input type="text" id="center-zipcode" name="center-zipcode" required value="Lorem Ipsum" readonly>
                    </div>
                    <span class="center-error-message" id="center-zipcode-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-address">주소 <span class="center-required">*</span></label>
                    <input type="text" id="center-address" name="center-address" required value="Lorem Ipsum" readonly>
                    <span class="center-error-message" id="center-address-error"></span>
                  </div>
                  <div class="center-form-group">
                    <label for="center-detailAddress">상세주소</label>
                    <input type="text" id="center-detailAddress" name="center-detailAddress" value="Lorem Ipsum" readonly>
                    <span class="center-error-message" id="center-detailAddress-error"></span>
                  </div>
                  <div class="delete-box-layout">
                    <div class="delete-box">
                      <button class="deleteButton delete-button">강제 탈퇴</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>

        </div>
      </div>
