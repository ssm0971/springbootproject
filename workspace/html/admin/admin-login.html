<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 페이지</title>
    <link rel="stylesheet" href="../../css/admin/admin-login.css">
</head>
<body>
    <div class="login-container">
        <!-- Add your logo here -->
        <img src="../../image/logo.jpg" alt="Logo">
        <h2>희멍의 집</h2>
        <form>
            <input type="text" placeholder="관리자 아이디" required>
            <input type="password" placeholder="관리자 비밀번호" required>
            <button type="submit" class="btn-login" onclick="location.href='./admin-main.html'">로그인</button>
        </form>
    </div>
</body>
</html>
