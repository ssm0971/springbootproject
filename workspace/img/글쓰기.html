_g\">섬네일을 주요하게 보여주는 리스트입니다.<\/p>\n\n    <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_02cover_04.png\" class=\"thumb_g\">\n\n    <p class=\"desc_g\">대표 이미지의 크기에 따라 자동으로 배치되는 벽돌 리스트입니다.<\/p>\n\n    <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_02cover_05.png\" class=\"thumb_g\">\n\n    <p class=\"desc_g\">이미지만 나열하여 보여줍니다. 마우스오버시 타이틀이 노출됩니다.<\/p>\n  <\/div>","showcaseImages":"[\"showcase_list_01.jpg\",\"showcase_list_02.jpg\",\"showcase_list_03.jpg\"]","showcaseSettingContent":"<strong class=\"tit_guide\">Poster에 대하여<\/strong>\n<p class=\"desc_g\">군더더기 없이 글과 이미지를 배열할 수 있는 스킨입니다.<\/p>\n<img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_01summary.png\" class=\"thumb_g\">\n<strong class=\"tit_guide\">반응형웹 설정 안내<\/strong>\n<p class=\"desc_g\">*본 스킨은 반응형웹으로 제작되어 있습니다.<br>\n  '블로그 관리>꾸미기>모바일 메뉴'에서 '모바일웹 자동연결을 사용하지 않습니다.' 로 설정해주세요.<\/p>","showcaseVariableContent":"<strong class=\"tit_guide\">Poster의 스킨 옵션 설정<\/strong>\n\n<p class=\"desc_g\">Poster에서는 다양한 스킨 옵션을 제공합니다.<br>\n  목록 더보기 \/ 컬러 타입 \/ 리스트 타입에 따라 다양하게 연출 할 수 있습니다.<br>\n  푸터 이미지와 SNS 주소를 입력하시면 푸터 하단에 노출됩니다.<\/p>\n\n<img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_03option_00.png\" class=\"thumb_g\">\n\n<div class=\"detail_guide\">\n  <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_03option_01.png\" class=\"thumb_g\">\n\n  <p class=\"desc_g\">글 목록에서 페이지를 표기하는 방식을 '목록 더보기' 방식으로 사용합니다.<\/p>\n\n  <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_03option_02.png\" class=\"thumb_g\">\n\n  <p class=\"desc_g\">기본(Gray) 타입 또는 초콜릿(chocolate) 컬러를 선택할 수 있습니다.<\/p>\n\n  <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_03option_03.png\" class=\"thumb_g\">\n\n  <p class=\"desc_g\">글 리스트의 기본 타입을 이미지 중심 타입 또는 텍스트 중심 타입으로 선택할 수 있습니다.<\/p>\n\n  <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_03option_04.png\" class=\"thumb_g\">\n\n  <p class=\"desc_g\">커버 하단에 이미지를 등록할 수 있습니다.<\/p>\n\n  <img src=\"https:\/\/t1.daumcdn.net\/tistory_admin\/assets\/skin\/poster_03option_05.png\" class=\"thumb_g\">\n\n  <p class=\"desc_g\">핀터레스트, 페이스북, 트위터, 인스타그램<br>\n    URL을 입력하면 푸터 하단에 노출됩니다.<\/p>\n<\/div>"},"targetNotification":[],"cclCommercial":0,"cclDerive":0,"uselessMargin":"1","useMobile":"1"},
