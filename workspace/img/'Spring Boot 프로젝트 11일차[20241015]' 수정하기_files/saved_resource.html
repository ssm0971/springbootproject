</style><link rel="stylesheet" type="text/css" id="u0" href="./font.css"><link rel="stylesheet" type="text/css" id="u1" href="./editor-content.css"><link rel="stylesheet" type="text/css" id="u2" href="./editor-mobile-content.css"><link rel="stylesheet" type="text/css" id="u3" href="./content.css"><link rel="stylesheet" type="text/css" id="u4" href="./editor-content(1).css"><link rel="stylesheet" data-mce-href="https://t1.daumcdn.net/tistory_admin/lib/highlight.js/styles/atom-one-light.min.css" href="./atom-one-light.min.css"></head><body id="tinymce" class="mce-content-body content useless_p_margin" data-id="editor-tistory" contenteditable="true" spellcheck="false" style="overflow-y: hidden; padding-left: 10px; padding-right: 10px; padding-bottom: 50px;" data-mce-style="overflow-y: hidden; padding-left: 10px; padding-right: 10px; padding-bottom: 50px;" role="textbox" aria-multiline="true" aria-label="글 내용 입력"><p data-ke-size="size16">Spring Boot 프로젝트 11일차. 각자 작업했던 퍼블리싱들은 모두 합치고 검토하는 시간을 가졌습니다. 이후에는 만든 페이지와 회의자료를 기반으로 모델링 작업을 진행하였습니다. 모델링은 논리모델링(관계도/테이블), 물리모델링으로 나눠지며 먼저 논리모델링 작업을 진행하였습니다.</p><p data-ke-size="size16"><br data-mce-bogus="1"></p><h3 style="color: #000000;" data-mce-style="color: #000000;" data-ke-size="size23">📌<b>논리모델링</b></h3><p>논리모델링은 관계도와 테이블로 나눌 수 있습니다.</p><p>관계도는 두 모델간의 관계가 '1 : 1'인지 '1 : N'인지 분간하며 테이블은 실제 테이블로 구성했을시 PK, FK, NN 등을 정하는 작업입니다.</p><p><br data-mce-bogus="1"></p><h3 style="color: #000000;" data-ke-size="size23" data-mce-style="color: #000000;"><b>논리모델링(</b></h3><p data-ke-size="size16"><br></p><p data-ke-size="size16"><br></p><p data-ke-size="size16"><br></p><p data-ke-size="size16"><br></p></body></html>
